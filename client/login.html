<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: url('./photoes/background.jpg') no-repeat center center/cover;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 400px;
            background: rgba(26, 26, 26, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .toggle-btn {
            cursor: pointer;
            color: #ff4081;
            font-weight: bold;
        }
        .forgot-password {
            display: block;
            margin-top: 10px;
            color: #ff4081;
            cursor: pointer;
            text-decoration: none;
        }
        .tracker-form {
            display: none;
            background: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
        }
        .tracker-form input, .tracker-form select {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background: #292929;
            border: none;
            color: #fff;
        }
        .tracker-form button {
            background: #ff4081;
            border: none;
            padding: 10px;
            color: #fff;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 id="formTitle">Login</h2>
        <form id="authForm" onsubmit="handleAuth(event)">
            <div class="form-group">
                <input type="email" id="email" class="form-control" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" class="form-control" placeholder="Password" required>
            </div>
            <div class="form-group" id="nameField" style="display: none;">
                <input type="text" id="name" class="form-control" placeholder="Full Name">
            </div>
            <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>
        <a href="#" class="forgot-password">Forgot Password?</a>
        <p class="mt-3">
            <span id="toggleText">Don't have an account?</span>
            <span class="toggle-btn" onclick="toggleForm()">Sign Up</span>
        </p>
    </div>

    <div class="tracker-form" id="trackerForm">
        <h2>Complete Your Profile</h2>
        <input type="text" id="trackerName" placeholder="Full Name">
        <select id="gender">
            <option value="">Select Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>
        <input type="number" id="weight" placeholder="Weight (kg)">
        <input type="number" id="height" placeholder="Height (cm)">
        <button onclick="saveTrackerData()">Submit</button>
    </div>

    <script>
        function toggleForm() {
            const formTitle = document.getElementById('formTitle');
            const nameField = document.getElementById('nameField');
            const toggleText = document.getElementById('toggleText');
            const toggleBtn = document.querySelector('.toggle-btn');

            if (formTitle.innerText === 'Login') {
                formTitle.innerText = 'Sign Up';
                nameField.style.display = 'block';
                toggleText.innerText = 'Already have an account?';
                toggleBtn.innerText = 'Login';
            } else {
                formTitle.innerText = 'Login';
                nameField.style.display = 'none';
                toggleText.innerText = "Don't have an account?";
                toggleBtn.innerText = 'Sign Up';
            }
        }

        function handleAuth(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const name = document.getElementById('name')?.value; // Optional for login
            const isSignUp = document.getElementById('formTitle').innerText === 'Sign Up';
            
            // Demo credentials
            const demoEmail = "demo@example.com";
            const demoPassword = "password123";
            
            // For demo purposes, any email/password will work for signup
            if (isSignUp) {
                // Save signup info (in a real app, you'd send this to a server)
                const userData = {
                    email: email,
                    name: name,
                    hasProfile: false
                };
                localStorage.setItem('userData', JSON.stringify(userData));
                showTrackerForm();
            } 
            // For login, check credentials
            else if (email === demoEmail && password === demoPassword) {
                // Check if user has completed profile
                const userProfile = JSON.parse(localStorage.getItem('userProfile'));
                if (userProfile) {
                    // User has profile, go to dashboard
                    localStorage.setItem('isLoggedIn', 'true');
                    window.location.href = 'dashboard.html';
                } else {
                    // No profile yet, show profile form
                    showTrackerForm();
                }
            } else {
                alert("Invalid credentials! Use demo@example.com and password123");
            }
        }

        function showTrackerForm() {
            document.getElementById("trackerForm").style.display = "block";
            // Pre-fill name if available from signup
            const userData = JSON.parse(localStorage.getItem('userData'));
            if (userData && userData.name) {
                document.getElementById('trackerName').value = userData.name;
            }
        }

        function saveTrackerData() {
            // Get form values
            const name = document.getElementById('trackerName').value;
            const gender = document.getElementById('gender').value;
            const weight = document.getElementById('weight').value;
            const height = document.getElementById('height').value;
            
            // Validate inputs
            if (!name || !gender || !weight || !height) {
                alert('Please fill in all fields');
                return;
            }
            
            // Create user profile object
            const userProfile = {
                name: name,
                email: document.getElementById('email').value,
                gender: gender,
                weight: parseFloat(weight),
                height: parseFloat(height),
                createdAt: new Date().toISOString()
            };
            
            // Save to local storage
            localStorage.setItem('userProfile', JSON.stringify(userProfile));
            
            // Set user as logged in
            localStorage.setItem('isLoggedIn', 'true');
            
            // Redirect to dashboard
            window.location.href = 'dashboard.html';
        }
    </script>
</body>
</html>
